<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Spotify clone</title>
</head>
<body>
    <div class="bg-gradient-to-t from-black to-gray-700 text-gray-300 min-h-screen p-10">
        <!-- header -->
        <div class="flex">
            <img class="mr-6 h-auto w-300 rounded" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" />

            <div class="flex flex-col justify-center">
                <h4 class="mt-0 mb-2 uppercase text-gray-300 tracking-widest text-xs">Playlist</h4>
                <h1 class="mt-0 mb-2 text-white text-4xl">EMINEM Radio</h1>

                <p class="text-gray-300 mb-2 text-sm">With J.Cole, Quavo, Ty Dollar $ign</p>
                <p class="text-gray-300 text-sm">Created by <a>Spotify</a> - 50 songs, 3 hr 2 min</p>
            </div>
        </div>

        <!-- action buttons -->
        <div class="mt-6 flex justify-between">
            <div class="flex">
                <button class="mr-2 bg-green-500 text-green-100 block py-2 px-8 rounded-full">Play</button>
                <button class="mr-2 border border-white block p-2 rounded-full">
                    <img src="https://image.flaticon.com/icons/svg/2485/2485986.svg" height="25" width="25">
                </button>
                <button class="mr-2 border border-white block p-2 rounded-full">...</button>
            </div>

            <div class="text-gray-300 text-sm tracking-widest text-right">
                <h5 class="mb-1">Followers</h5>
                <p>5,055</p>
            </div>
        </div>

        <!-- song list -->
        <!-- song list header -->
        <div class="mt-10">
            <div class="flex text-gray-500">
                <!--
                <div class="p-2 w-8 flex-shrink-0">Play</div>
                <div class="p-2 w-8 flex-shrink-0">Like</div>
                -->
                <div class="p-2 w-full">Title</div>
                <div class="p-2 w-full">Artist</div>
                <div class="p-2 w-full">Album</div>
                <div class="p-2 w-12 text-right">Time</div>
            </div>

            <div class="flex border-b border-gray-800 hover:bg-gray-800">
                <!--
                <div class="p-3 w-8 flex-shrink-0">Play</div>
                <div class="p-3 w-8 flex-shrink-0">Like</div>
                -->
                <div class="p-3 w-full">My song here</div>
                <div class="p-3 w-full">Eminem</div>
                <div class="p-3 w-full">Spotify</div>
                <div class="p-3 w-12 text-right">5:35</div>
            </div>

            <div class="flex border-b border-gray-800 hover:bg-gray-800">
                <!--
                <div class="p-3 w-8 flex-shrink-0">Play</div>
                <div class="p-3 w-8 flex-shrink-0">Like</div>
                -->
                <div class="p-3 w-full">My song here</div>
                <div class="p-3 w-full">Eminem</div>
                <div class="p-3 w-full">Spotify</div>
                <div class="p-3 w-12 text-right">5:35</div>
            </div>

            <div class="flex border-b border-gray-800 hover:bg-gray-800">
                <!--
                <div class="p-3 w-8 flex-shrink-0">Play</div>
                <div class="p-3 w-8 flex-shrink-0">Like</div>
                -->
                <div class="p-3 w-full">My song here</div>
                <div class="p-3 w-full">Eminem</div>
                <div class="p-3 w-full">Spotify</div>
                <div class="p-3 w-12 text-right">5:35</div>
            </div>
    </div>
</body>
</html>
