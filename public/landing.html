<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Landing page</title>
</head>
<body>
    <header>
        <nav class="container flex items-center justify-between p-6 mx-auto">
            <div class="text-lg text-gray-600">
                <a href="#" class="block mt-4 hover:text-gray-800 lg:mt-0 lg:inline-block">Home</a>
            </div>

            <div class="text-lg text-gray-600 hidden lg:flex">
                <a href="#" class="block mt-4 lg:inline-block hover:text-gray-800 lg:mt-0 mr-10">About</a>
                <a href="#" class="block mt-4 lg:inline-block hover:text-gray-800 lg:mt-0">Contact</a>
            </div>

            <div class="flex items-center">
                <div class="mr-5 lg:mr-0">
                    <button class="py-2 px-6 rounded-md text-gray-600 hover:text-gray-800 text-lg">Sign in</button>
                    <button class="py-2 px-6 rounded-md text-white bg-pink-400 hover:bg-pink-500 text-lg">Sign up</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-12 lg:mt-32">
        <section class="container mx-auto px-6">
            <div class="w-full lg:flex items-center">
                <div class="w-full lg:w-1/2">
                    <h2 class="text-md lg:text-2xl text-gray-600">Market Intelligence Solutions to</h2>
                    <h1 class="text-5xl lg:text-6xl font-bold text-pink-400 mb-2 lg:mb-6">Win your market</h1>
                    <p class="text-md lg:text-xl font-light text-gray-800 mb-8">
                        Powerful analytical tools for your business. See the exact keywords for 
                        which your competitors rank in organic search and the amount of traffic 
                        driven by each of them.
                    </p>
                </div>
                <div class="w-full lg:w-1/2 lg:pl-24">
                    <form action="#" class="bg-gray-100 shadow-sm rounded-md p-8">
                        <div class="mb-6">
                            <label for="name" class="mb-3 block text-gray-700">Full name:</label>
                            <input type="text" id="name" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="John Doe" />
                        </div>
                        <div class="mb-6">
                            <label for="email" class="mb-3 block text-gray-700">Email address:</label>
                            <input type="email" id="email" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="john.doe@company.com" />
                        </div>
                        <div class="mb-8">
                            <label for="company_size" class="mb-3 block text-gray-700">Company size:</label>
                            <select id="company_size" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" required>
                                <option value="">Select an option</option>
                                <option value="1">1-10</option>
                                <option value="2">10-50</option>
                                <option value="3">50-100</option>
                                <option value="4">100+</option>
                            </select>
                        </div>
                        <button type="submit" class="py-3 px-12 bg-pink-400 hover:bg-pink-600 mr-5 rounded-md text-white text-lg focus:outline-none w-full">Request Demo</button>
                    </form> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
